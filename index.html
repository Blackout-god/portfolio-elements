<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="palette-container">

      <div class="color-swatch swatch-1">
        
        <div class="tooltip-trigger left">
          <div class="tooltip">
            <span class="value">HEX: #90baf3</span>
            <span class="value">RGB: 144,186,243</span>
            <span class="value">CMYK: 41,23,0,5</span>
          </div>
        </div>
        
        <div class="tooltip-trigger right">
           <div class="tooltip">
            <span class="value">HEX: #b3a2e9</span>
            <span class="value">RGB: 179,162,233</span>
            <span class="value">CMYK: 23,30,0,9</span>
          </div>
        </div>

      </div>
      
      <div class="color-swatch swatch-2">
        
        <div class="tooltip-trigger left">
           <div class="tooltip">
            <span class="value">HEX: #4d6af1</span>
            <span class="value">RGB: 77,106,241</span>
            <span class="value">CMYK: 68,56,0,5</span>
          </div>
        </div>
        
        <div class="tooltip-trigger right">
           <div class="tooltip">
            <span class="value">HEX: #7f4ae3</span>
            <span class="value">RGB: 127,74,227</span>
            <span class="value">CMYK: 44,67,0,11</span>
          </div>
        </div>
        
      </div>
      
    </div>
</body>
</html>
